<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body> 
    
      <button
        type="button"
        class="btn"
    
      >
        Open Modal
      </button>
    </div>
    <!-- <a href="#boxnoidung" aria-expanded="false" data-toggle="collapse"
      >Bấm vào đây</a
    > -->
    <div class="modal">

    <form class="form-container" id="form-container" >
      <div class="div-image"></div>
      <div class="div-content">
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
        >
          X
        </button>
        <h2>Sign Up</h2>
        <div class="form-group modal-content">
          <div class="label">
            <label>First Name</label>
            <label>Last Name</label>
          </div>
          <div class="input">
            <input type="text" name="firstname" placeholder="bruce" size="12" />
            <input type="text" name="lastname" placeholder="wayne" size="12" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>Email</label>
          </div>
          <div class="input2">
            <input type="text" name="email" placeholder="Enter your email" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>Password</label>
          </div>
          <div class="input2">
            <input
              type="text"
              name="password"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>Confirm Password</label>
          </div>
          <div class="input2">
            <input
              type="text"
              name="confirmpassword"
              placeholder="Repeat your password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="a123">
            <input
              type="checkbox"
              id="subscribeNews"
              name="subscribe"
              value="newsletter"
            />
            <label for="subscribeNews">Subscribe to newsletter?</label>
          </div>

          <button class="btn-signup">SIGN UP</button>

          <p>
            <span>Have already an account ? <a href="#">Login here</a></span>
          </p>
        </div>
      </div>
    </form>
  </div>
    <script src="./jquery.js"></script>
    <script src="./dangki.js"></script>

    <!-- <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/demo.js"></script> -->
  </body>
</html>
